<div class="formulaire" style="max-width: 500px;">
    <div id="msg"></div>

    <div class="champ">
        <label for="temps">Temps (h:mm:ss)</label>
        <input id="temps" type="text"  pattern="\d{1,2}:\d{2}:\d{2}" placeholder="0:00:00" required
               autocomplete="off" style="width: 150px;">
    </div>

    <div class="champ">
        <label for="distance">Distance en km</label>
        <input id="distance" type="text"  pattern="\d{1,3}(\.\d{1,3})?" placeholder="Distance en kilomÃ¨tres"
               required autocomplete="off" style="width: 150px;">
    </div>

    <div class="text-center">
        <button id="btnCalculer" class="btn btn-sm btn-danger">Calculer votre vitesse et votre allure</button>
    </div>

    <div class="champ">
        <label for="vitesse">Vitesse (km/h)</label>
        <output id="vitesse" type="text"  style="width: 150px;" ></output>
    </div>

    <div class="champ">
        <label for="allure">Allure (min/km)</label>
        <output id="allure" type="text"  style="width: 150px;"></output>
    </div>
</div>
